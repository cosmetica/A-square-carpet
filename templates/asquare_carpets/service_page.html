{% extends "base.html" %}{% load wagtailcore_tags %}
{% block content %}
<article class="container mx-auto px-4 py-16 max-w-3xl">
  <h1 class="text-4xl font-bold">{{ page.title }}</h1>
  {% if page.intro %}<p class="mt-3 text-lg text-slate-700">{{ page.intro|striptags }}</p>{% endif %}
  <div class="prose mt-6 max-w-none">{{ page.body|richtext }}</div>
</article>
{% endblock %}
